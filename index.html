<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Delights - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">Daily Delights</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="favorites.html">Favorites</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- main -->
    <div class="container mt-4">
        <h1 class="text-center mb-4">Find Your Favorite Recipes</h1>

        <!-- saerch and filter section -->
        <div class="row mb-4">
            <div class="col-md-6 mb-3">
                <label for="searchInput" class="form-label">Search Recipes</label>
                <input type="text" class="form-control" id="searchInput" placeholder="Type recipe name...">
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Filter by Category</label>
                <div id="categoryButtons">
                    <button class="btn btn-category active me-2 mb-2" data-category="all">All</button>
                    <button class="btn btn-category me-2 mb-2" data-category="Breakfast">Breakfast</button>
                    <button class="btn btn-category me-2 mb-2" data-category="Lunch">Lunch</button>
                    <button class="btn btn-category me-2 mb-2" data-category="Dinner">Dinner</button>
                    <button class="btn btn-category me-2 mb-2" data-category="Snacks">Snacks</button>
                    <button class="btn btn-category me-2 mb-2" data-category="Dessert">Dessert</button>
                </div>
            </div>
        </div>

        <!-- recipe cards grid -->
        <div class="row" id="recipeGrid">

        </div>

        <!-- no results message -->
        <div id="noResults" class="text-center mt-4" style="display: none;">
            <p>No recipes found. Try a different search or category.</p>
        </div>
    </div>

    <!-- footer -->
    <footer class="mt-5 py-3 text-center">
        <div class="container">
            <h6 class="mb-0">Daily Delights - A recipe website by Shourya</h6>
            <p class="mb-0">This Website is made as a project for Web Technology Course</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
